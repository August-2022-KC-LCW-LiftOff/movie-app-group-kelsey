<h1>{{ movieResults[0].title }}</h1>
<body class="grad h-100"></body>
<p class="container text-justify merriweather">
  {{ movieResults[0].release_date }}
</p>
<img
  class="poster"
  src="https://image.tmdb.org/t/p/w500{{ movieResults[0].poster_path }}"
  class="center"
/>
<p>{{ movieResults[0].overview }}</p>

<div *ngFor="let trigger of triggerWarnings">
<div class="card" style="width: 26rem">
  <strong><div class="card-header text-center" style="color: #D62828">Trigger Warning: {{trigger.headline}}</div></strong>
  <div>
    <p>
      <strong><span style="color: #006D77">Description: </span></strong>
      {{trigger.warning}}</p>
    <p>
      <strong><span style="color: #006D77">Trigger Category: </span></strong>
      {{trigger.category}}</p>
    <p>
      <strong><span style="color: #006D77">Subcategory: </span></strong>
      {{trigger.subcategory}}</p>
  </div>
</div>
<p>   </p>
</div>

<div>
  <p> </p>
  <p> </p>
</div>
<h3 style="color: #D62828">Leave a Trigger Warning</h3>
<app-add-trigger-form></app-add-trigger-form>
