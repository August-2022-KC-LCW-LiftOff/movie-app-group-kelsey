<h1>Trigger Categories</h1>
<h4>We think these elements are upsetting to see in movies, and you might, too. </h4>
<br> <br>

<div class="accordion merriweather text-custom bg-custom" id="accordionPanelsStayOpenExample" *ngFor="let trigger of triggers">
    <div class="accordion-item">
        <h2 class="accordion-header" id="panelsStayOpen-heading">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#a' + trigger.id" aria-expanded="false" [attr.aria-controls]="'#a' + trigger.id">
                {{trigger.id + ".  " + trigger.title}}
            </button>
        </h2>
        <div [attr.id]= "'a' + trigger.id" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingTwo">
            <div class="accordion-body">
                <strong>{{trigger.categoryDescription}}</strong>
                <div>
                    <em *ngIf="trigger.subcategories">Triggers in this category include: </em>
                </div>
                <div *ngFor="let subcategory of trigger.subcategories">
                    {{subcategory}}
                </div><br>
                    <em *ngIf="trigger.resourcePhone">Resource Phone Numbers: </em>
                <div *ngFor="let phone of trigger.resourcePhone">
                    {{phone}}
                </div>
            </div>
        </div>
    </div>
</div>
