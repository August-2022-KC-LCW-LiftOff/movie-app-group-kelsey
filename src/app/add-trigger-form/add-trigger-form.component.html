<form novalidate [formGroup]="triggerWarningForm" (ngSubmit)="onSubmit()">

  <div class="form-group merriweather mt-4 h4">
    <label>Headline</label>
    <input class="form-control" type="text" formControlName="headline" name="headline"/>
  </div>

  <div class="form-group merriweather mt-3 h4">
    <label>Movie Title</label>
    <input
      class="form-control"
      formControlName="movieTitle"
      name="movieTitle"
    />
  </div>

  <div class="form-group merriweather mt-3 h4">
    <label>Describe Trigger Warning</label>
    <input class="form-control" formControlName="warning" name="warning" />
  </div>

  <div class="form-group merriweather mt-3 h4">
    <label>Add Trigger Tags</label>
    <select
      class="form-control"
      formControlName="category"
      name="category"
      [(ngModel)]="selectedTrigger"
      (ngModelChange)="onSelectedTriggerChange($event)"
    >
      <option value="">Click to Select Trigger Category</option>
      <option *ngFor="let triggerTag of triggerTags" [value]="triggerTag">
        {{ triggerTag }}
      </option>
    </select>
  </div>

  
  <div class="form-group merriweather">
    <select
      class="form-control"
      formControlName="subcategory"
      name="subcategory"
    >
      <option value="">Click to Select Trigger Subcategory</option>
      <option
        *ngFor="let subcategory of triggerSubcategories"
        [value]="subcategory"
      >
        {{ subcategory }}
      </option>
    </select>
  </div>
  <div class="form-group merriweather pt-2">
    <button class="btn btn-danger btn-block" type="submit">
      Add Trigger Warning
    </button>
  </div>
</form>
