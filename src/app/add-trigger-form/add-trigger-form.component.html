<form novalidate>
    <div class="form-group merriweather col-12">
      <label>Review Headline</label>
      <input type="text" class="form-control">
    </div>
    <div class="form-group merriweather">
      <label>Movie Name</label>
      <input type="email" class="form-control">
    </div>
    <div class="form-group merriweather">
      <label>Add Trigger Review Here</label>
      <input type="password" class="form-control">
    </div>
    <div class="form-group merriweather">
      <!-- <label>Add Trigger Tags</label> -->
      <select class="form-control">
        <option value="">Click to Select Trigger Category</option>
        <option *ngFor="let triggerTag of triggerTags" [value]="triggerTag">
          {{triggerTag}}
        </option>
      </select>
    </div>
    <div class="form-group merriweather">
        <select class="form-control">
          <option value="">Click to Select Trigger Category</option>
          <option *ngFor="let triggerTag of triggerTags" [value]="triggerTag">
            {{triggerTag}}
          </option>
        </select>
      </div>
      <div class="form-group merriweather">
        <select class="form-control">
          <option value="">Click to Select Trigger Category</option>
          <option *ngFor="let triggerTag of triggerTags" [value]="triggerTag">
            {{triggerTag}}
          </option>
        </select>
      </div>
    <div class="form-group merriweather">
      <button class="btn btn-danger btn-block">Add Trigger Review</button>
    </div>
  </form>
