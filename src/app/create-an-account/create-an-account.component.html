<div class="form-bg">
    <div class="container">
        <div class="row flex justify-content-center">
            <div class="col-md-6">
                <div class="form-container">
                    <h3 class="title merriweather">Create An Account</h3>
                    <div class="form-horizontal">
                        <div class="form-icon"> <img class="triggered icon" src="../assets/fox-triggered.gif" alt="triggered fox" width="90" height="90">
                        </div>
                        <div class="form-group merriweather"> 
                            <span class="input-icon"><i class="fa fa-user"></i></span> 
                            <input type="email" class="form-control" placeholder="Username"> 
                        </div>
                        <div class="form-group merriweather"> 
                            <span class="input-icon"><i class="fa fa-lock"></i></span> 
                            <input type="password" class="form-control" placeholder="Password"> 
                        </div> 
                        <div class="form-group merriweather"> 
                            <span class="input-icon"><i class="fa fa-lock"></i></span> 
                            <input type="password" class="form-control" placeholder="Confirm Password"> 
                        </div> 
                        <button class="btn signin merriweather">Create Account</button>
                        <div class="form-group merriweather"> 
                            <span class="input-icon"><i class="fa fa-lock"></i></span> 
                            <span class="new user merriweather nav-link"><a [routerLink]="['/sign-in-page']">Already have an account? Sign-in here</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
